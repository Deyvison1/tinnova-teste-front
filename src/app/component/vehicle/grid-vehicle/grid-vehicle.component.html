<mat-card class="container">
  <app-filter-vehicle (newItemEvent)="setFilters($event)"></app-filter-vehicle>
</mat-card>


<mat-card class="container">
  
  <h3>Quantidade de veiculos nao vendidos: {{qtdVehiclesSold}}</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Cor</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef>Veiculo</th>
      <td mat-cell *matCellDef="let element">{{ element.vehicle }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sold">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.sold ? "Vendido" : "Disponivel" }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          aria-hidden="false"
          fontIcon="add"
          style="cursor: pointer"
          (click)="add()"
        ></mat-icon>
        <mat-icon
          aria-hidden="false"
          fontIcon="edit"
          style="cursor: pointer"
          (click)="edit(element)"
        ></mat-icon>
        <mat-icon
          aria-hidden="false"
          fontIcon="info_i"
          style="cursor: pointer"
          (click)="detail(element.id)"
        ></mat-icon>
        <mat-icon
          style="cursor: pointer"
          (click)="remove(element.id)"
          aria-hidden="false"
          fontIcon="delete"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
